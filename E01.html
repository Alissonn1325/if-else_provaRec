<script>
      //PROBLEMA: Destino Turístico
      //Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro). Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
      //Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo.
      //Apresente o destino final e o custo final da viagem para o destino.

      //ENTRADA
      const precoViagemSP = Number(prompt("Informe o preço do transporte aéreo para São Paulo:"))
      const precoViagemRJ = Number(prompt("Informe o preço do transporte aéreo para Rio de Janeiro:"))
      const precoHotelRJ = Number(prompt("Informe o preço do Hotel de São Paulo:"))
      const precoHotelSP = Number(prompt("Informe o preço do Hotel do Rio de Janeiro:"))
      const dias = parseInt(prompt("Informe quantos dias você vai ficar:"))

      //PROCESSAMENTO

      const precoTotalSP = precoViagemSP + (precoHotelSP * dias)
      const precoTotalRJ = precoViagemRJ + (precoHotelRJ * dias)

      if (precoTotalSP < precoTotalRJ) {
        alert(`Ir para São Paulo vale mais a pena. RJ:${precoTotalRJ} SP:${precoTotalSP}`)
        
      } else if (precoTotalSP > precoTotalRJ) {
        alert(`Ir para o Rio de Janeiro vale mais a pena. RJ:${precoTotalRJ} SP:${precoTotalSP}`)
        
      }
      else {
        alert(`Ambos estão o mesmo valor. RJ:${precoTotalRJ} SP:${precoTotalSP}`)
      }


      //SAÍDA
</script>
