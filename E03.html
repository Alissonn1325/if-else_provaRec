<script>
    //PROBLEMA: Compra na Feira
    //Considere que a pessoa foi até a feira e realizou algumas compras, sendo:
    //Batata: 1.3 Kg
    //Laranja: 1.5 Kg
    //Maçã: 1.2 Kg
    //Tomate: 0.9 Kg
    //Peça para o programa perguntar quanto que o usuário possui em dinheiro. Peça também para o usuário informar o preço do Kg de cada um dos produtos que comprou (citados acima). Calcule se o usuário possui dinheiro suficiente e apresente em tela, indicando se sobrará ou faltará dinheiro, indicando também quanto de dinheiro sobrou ou quanto de dinheiro faltou para realizar a compra. Apresente também o valor total da compra.

    //ENTRADA

    const dinheiro = Number(prompt("Quanto de Dinheiro Você Tem Para Pagar?"))
    const batataKg = Number(prompt("Quanto que ta o KG de Batata?"))
    const laranjaKg = Number(prompt("Quanto que ta o KG de Laranja?"))
    const macaKg = Number(prompt("Quanto que ta o KG de Maça?"))
    const tomateKg = Number(prompt("Quanto que ta o KG de Tomate?"))


    //PROCESSAMENTO

    const precoFinal = (batataKg * 1.3) + (laranjaKg * 1.5) + (macaKg * 1.2) + (tomateKg * 0.9)
    const sobra = dinheiro - precoFinal

    if (precoFinal > dinheiro) {
        alert(`Você Está Devendo!`)
        document.write(`Dinheiro: R$: ${dinheiro}, O Total Da Compra: R$: ${precoFinal} e Quanto Deves: R$: ${sobra}`)
        
    } else if (precoFinal < dinheiro) {
        alert(`Você Pagou Direitinho.`)
        document.write(`Dinheiro: R$: ${dinheiro}, O Total Da Compra: R$: ${precoFinal} e Quanto Sobrou: R$: ${sobra}`)
        
    }

    else{
        alert(`Gastou Tudo.`)
        document.write(`Dinheiro: R$: ${dinheiro}, O Total Da Compra: R$: ${precoFinal}, Logo não Lhe Sobrou Nada.`)

    }


    //SAÍDA
    
</script>
