<script>
    //PROBLEMA: Valor da hora trabalhada
    //Peça para o programa perguntar ao usuário quanto recebe por hora trabalhada. Também peça para informar qual o cargo que ocupa.
    //Se o usuário ocupar o cargo de "Programador", e trabalhar até 40 horas (inclusive), não haverá adicional. Contudo, se o cargo for "Programador" e trabalhar mais de 40 horas, receberá 20% de adicional no salário.
    //Se o usuário ocupar o cargo de "Analista", e trabalhar até 40 horas (inclusive), não haverá adicional. Contudo, se o cargo for "Analista", e trabalhar mais de 40 horas, receberá 25% de adicional no salário.
    //Apresente em tela o cargo do usuário e também o valor final recebido pelas horas trabalhadas.

    //ENTRADA

    const cargoOcupado = prompt("Qual o Seu Cargo? (P) Programador | (A) Analista")
    const horasTrabalhadas = Number(prompt("Por Quantas Horas Trabalha?"))
    const recebePorHora = Number(prompt("Quanto Recebes Por Hora?"))

    const aumentoP = recebePorHora * 20/100
    const aumentoA = recebePorHora * 25/100
    const adicionalFinalP = recebePorHora * aumentoP
    const adicionalFinalA = recebePorHora * aumentoA

    if (cargoOcupado === "P" && horasTrabalhadas <= 40) {
        alert(`Não Haverá Adiconal.`)
        
    } else if (cargoOcupado === "P" && horasTrabalhadas > 40) {
        alert(`Parabéns Você Ganho Um Adicional!`)
        document.write(`Adicional No Seu Sálario Final: R$: ${adicionalFinalP.toFixed(2)}`)

    }

    else if (cargoOcupado === "A" && horasTrabalhadas <= 40) {
        alert(`Não Haverá Adiconal.`)
    }
    else {
        alert(`Parabéns! Você Ganhou Um Adicional! (Analista)`)
        document.write(`Adicional No Seu Sálario Final: R$: ${adicionalFinalA.toFixed(2)}`)
    }

</script>
